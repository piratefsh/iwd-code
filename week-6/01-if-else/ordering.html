<!DOCTYPE html>
<html>
<head>
  <title>Intro to JavaScript</title>
</head>

<body>
  <h1>If-else ordering</h1>

  <script>
    const cookies = 4;
    const milk = 4;
    document.write('Num of cookies ' + cookies + '<br/>')

    if(cookies < 5) {
      document.write('You better hurry up!')
      if(cookies > 3 && milk > 2){
        document.write('Santa is coming')
      }
    }
    else if(cookies < 11) {
      document.write('Almost gone!')
    }
    else if (cookies < 12){
      document.write('I have cookies for you')
    }
    else{
      document.write('No cookies')
    }

  </script>

</body>
</html>
