<!DOCTYPE html>
<html>
<head>
  <title>Intro to JavaScript</title>

  <style type="text/css">
    .description{
      color: purple;
    }

    header{
      border: 1px solid purple;
    }

    .large{
      font-size: 24px;
      font-weight: bold;
    }
    .pink{
      background-color: deeppink;
    }
  </style>
</head>

<body>

  <header>
    <h1 id="title">Manipulating elements</h1>
    <p class="description">Description in header</p>
  </header>

  <header class="other-header">
    <h2>Other header here</h2>
    <p id="second-para" class="description">Description in other header</p>
    <a id="link" href="http://example.com">go to example</a>
  </header>

  <script>
    // JavaScript goes here

    const myHeader = document.querySelector('header');
    console.log(myHeader);

    // 1. create a new para element
    const newPara = document.createElement('p')

    // 2. add innerHTML
    newPara.innerHTML = 'hello im a new paragraph';
    newPara.classList.add('large')
    console.log(newPara)

    // 3. append new para to header
    myHeader.appendChild(newPara);

  </script>
</body>
</html>
